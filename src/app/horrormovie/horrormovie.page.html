<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title color="danger">Horror Movies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngFor = "let horror of HorrorMovieData">
    <img src="{{horror.Poster}}" />
    <ion-card-header>
      <ion-card-subtitle>{{horror.Type}}</ion-card-subtitle>
      <ion-card-title>{{horror.Title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
       Movie Made in {{horror.Year}}
    </ion-card-content>
  </ion-card>
  <ion-footer >
    <ion-toolbar color="dark">
      <ion-title></ion-title>
    </ion-toolbar>
  </ion-footer>
  </ion-content>
